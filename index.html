<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>Motivational Quotes-Generator</title>

     <!-- font awesome  -->
     <script src="https://kit.fontawesome.com/39626ed89f.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main class="app">
        <div class="img-quote-box">
            <div class="app-title">
                <h1> -- Motivational Quotes --</h1>
                <span class="kanji">気合</span>
                <div class="underline"></div>
            </div>
            <div class="quote-container">
                <div class="img-box">
                    <div class="overlay-box"></div>
                    <img id="profil-img" src="./img/quote1.jpg" alt="quote1-img">
                </div>
                <div class="quote-text">
                    <div class="quote-para">
                        <span><i class="fas fa-quote-left"></i></span>
                        <p id="quote">" Lorem, ipsum dolor sit amet consectetur adipisicing elit. Qui, tenetur ea amet possimus est quia, accusantium voluptas sequi magni cum ratione architecto voluptatum eaque non consequuntur minus? Unde, totam nesciunt. "
                        </p>
                        <span><i class="fas fa-quote-right"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="direction-btn">
            <button class="left-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="right-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="random-btn">
            <button class="rdm-btn">Clik to Random</button>
        </div>
    </main>



    <script src="./script/app.js"></script>
</body>
</html>
